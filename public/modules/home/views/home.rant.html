<time>{{rant.date | relativeDate}}</time>
<p class="rant">{{rant.headline}}</p>
<p class="signed" ng-if="rant.signature">- {{rant.signature}}</p>
<p class="others" ng-if="rant.upVotesCount"><i class="fa fa-users"></i> {{rant.upVotesCount}} others experience this problem!</p>
<a href="#" class="button small"><img src="img/fist.png" class="fist">Me Too!</button>
