<section data-ng-controller="NewController">

    <div>
        <map center="current-location" zoom="12">
            <info-window position="current-location" visible="true">
                <span>The location of this problem</span>
            </info-window>
        </map>
    </div>

    <form name="problemForm" data-ng-submit="newProblem(problemForm.$valid)" class="form-new-problem form-horizontal" autocomplete="off">
        <fieldset>
            <div class="form-group">
                <label for="description">What's the Problem?</label>
                <textarea id="description" name="description" class="form-control" data-ng-model="problem.headline" placeholder="Describe your Problem here ..."></textarea>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="description">Posted by</label>-->
                <!--<div class="radio">-->
                    <!--<label>-->
                        <!--<input type="radio" name="optionsRadios" id="anonymous" ng-model="problem.anonymous" value="true">-->
                        <!--Anonymous-->
                    <!--</label>-->
                <!--</div>-->
                <!--<div class="radio">-->
                    <!--<label>-->
                        <!--<input type="radio" name="optionsRadios" id="user" ng-model="problem.anonymous" value="false">-->
                        <!--Myself-->
                    <!--</label>-->
                <!--</div>-->
            <!--</div>-->
            <div class="form-group">
                <label for="customName">Your Name (feel free to leave it empty)</label>
                <input type="text" id="customName" name="customName" class="form-control" data-ng-model="problem.signature" placeholder="Custom name">
            </div>
            <div class="text-center form-group">
                <button type="submit" class="btn btn-large btn-primary">Post Problem!</button>
            </div>
            <div data-ng-show="success" class="text-center text-success">
                <strong>Problem Saved Successfully</strong>
            </div>
            <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
            </div>
        </fieldset>
    </form>
</section>
